<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <!-- icon link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous" />

    <!-- css link -->
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    </style>
</head>

<body>
    <!-- main container -->
    <div class="container">
        <!-- left container -->
        <div class="left-container">
            <div class="inner-left-container">
                <img class="logo" src="./images/logo.svg" alt="logo">

                <img class="bg-mobile" src="./images/hero-mobile.jpg" alt="bg-mobile">
                <h1>
                    We're
                    <span>
                        coming soon
                    </span>
                </h1>

                <p>
                    Hello fellow shoppers! We're currently building our new fashion store.
                    Add your email below to stay up-to-date with announcements and our launch deals.
                </p>

                <form id="form">
                    <input id="email" type="email" placeholder="Email Address">
                    <img class="error-icon" src="./images/icon-error.svg" alt="error">
                    <button><img src="./images/icon-arrow.svg" alt="arrow"></button>
                    <small class="error-text">Please provide a valid email address</small>
                </form>
            </div>
            <!-- footer -->
            <footer id="footer">
                <p class="attribution">
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                        Mentor</a>.
                    <span>
                        Coded with <i class="fa fa-heart" aria-hidden="true"></i> by <a
                            href="https://github.com/okawibawa" target="_blank">Oka Wibawa</a>.
                    </span>
                </p>
            </footer>
            <!-- footer end -->
        </div>
        <!-- left container end -->

        <!-- right container -->
        <div class="right-container bg-image"></div>
        <!-- right container end -->


    </div>


    <!-- end of main container -->

    <script src="script.js"></script>
</body>

</html>
