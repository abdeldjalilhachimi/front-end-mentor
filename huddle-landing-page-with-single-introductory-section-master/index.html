<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS link -->
    <link rel="stylesheet" href="style.css" />

    <!-- icon link -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header>
        <nav>
          <img src="./images/logo.svg" alt="logo" />
        </nav>
      </header>

      <main>
        <div class="main-content">
          <div class="left-content">
            <img
              src="./images/illustration-mockups.svg"
              alt="illustration-mockups"
            />
          </div>

          <div class="right-content">
            <h1>
              Build The Community <br />
              Your Fans Will Love
            </h1>
            <p>
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <button>
              Register
            </button>
          </div>
        </div>
      </main>

      <footer>
        <div class="socials">
          <ul>
            <li>
              <a href="#">
                <div class="border"><i class="fab fa-facebook-f"></i></div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="border"><i class="fab fa-twitter"></i></div>
              </a>
            </li>
            <li>
              <a href="#">
                <div class="border"><i class="fab fa-instagram"></i></div>
              </a>
            </li>
          </ul>
        </div>

        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
          <span>
            Coded with <i class="fa fa-heart" aria-hidden="true"></i> by
            <a href="https://github.com/okawibawa" target="_blank">Oka Wibawa</a
            >.
          </span>
        </p>
      </footer>
    </div>
  </body>
</html>
